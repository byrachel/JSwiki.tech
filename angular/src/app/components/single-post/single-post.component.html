<div class="container">
    <div class="space"></div>
    <div class="row">
        <div class="col-md-8">
            <div class="mb-3">
            <h2 class="bold uppercase">{{ post.title }}</h2>
            <div class="divider"></div>
            </div>
            <p class="resum"><span class="bold">En bref: </span>{{ post.resum }}</p>
            <br />
            <p>{{ post.content }}</p>
            <div class="space"></div>
            <p class="lien">Site officiel : <a class="card-text lien" routerLink=[post.link]>{{ post.link }}</a></p>

            <button class="resum uppercase" (click)="onClickCategory(post.category)">Catégorie: {{ post.category }}</button>
            <div class="space"></div>
            <div class="text-right">
                <p class="meta">Publié par {{ post.author }}, le {{ post.date | date: 'd / M / yy' }}</p>
                <p class="meta" *ngIf="isMaj">Dernière mise à jour par {{ post.majAuthor }}, le {{ post.majDate | date: 'd / M / yy' }}</p>
            </div>

            <div class="space"></div>
            <div class="text-right">
                <button *ngIf="isAuth" type="button" (click)="onEditPost(post._id)" class="btn btn-secondary rounded-0">Modifier ce post</button>
                <button type="button" class="btn btn-light rounded-0 ml-2" (click)="onBack()">Retour à l'annuaire</button>
            </div>
        </div>
        <div class="col-md-4">
            <app-sidebar></app-sidebar>
        </div>
    </div>
</div>
