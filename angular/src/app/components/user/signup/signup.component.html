<img src="assets/hero.jpg" class="img-fluid" alt="Responsive image">
<div class="space"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <h2 class="bold uppercase">Créer un compte</h2>
        <div class="divider"></div>
        <br>
        <p>Vous souhaitez ajouter ou mettre à jour un service dans l'annuaire. Inscrivez-vous et prennez part à la communauté !</p>
        <form [formGroup]="signupForm">
            <div class="form-group">
                <label for="email">Adresse mail:</label>
                <input type="text"
                        id="email"
                        class="form-control rounded-0"
                        formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password"
                        class="form-control rounded-0"
                        formControlName="password">
            </div>
            <button class="btn btn-dark btn-block rounded-0"
                    type="submit"
                    (click)="onSignup()"
                    [disabled]="signupForm.invalid">Je m'inscris</button>
            </form>
            <p class="text-danger">{{ errorMessage }}</p>
        </div>
        <div class="col-md-6">
            <h2 class="bold uppercase">Se connecter</h2>
            <div class="divider"></div>
            <br>
            <p>Vous avez déjà un compte. Connectez-vous :</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitIn()">
                <div class="form-group">
                    <label for="mail">Adresse mail:</label>
                    <input type="text"
                            id="mail"
                            class="form-control rounded-0"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                            formControlName="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Mot de passe:</label>
                    <input type="password"
                            id="pwd"
                            class="form-control rounded-0"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                            formControlName="password">
                </div>
                <button class="btn btn-dark btn-block rounded-0"
                        type="submit"
                        [disabled]="loginForm.invalid">Je me connecte</button>
                </form>
                <p class="text-danger">{{ errorMessage }}</p>
                <p class="text-danger">{{ message }}</p>
            </div>
    </div>
</div>
