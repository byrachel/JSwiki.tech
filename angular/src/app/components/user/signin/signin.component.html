
<div class="space"></div>

<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <h2 class="bold uppercase">Bienvenue</h2>
            <div class="divider"></div>
            <br>
            <p>Votre compte est maintenant créé. Connectez-vous et participez à l'annuaire collaboratif JS(wiki) !</p>
            <div class="space"></div>
            <h3>Se connecter :</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitIn()">
                <div class="form-group">
                    <label for="mail">Adresse mail:</label>
                    <input type="text"
                            id="mail"
                            class="form-control rounded-0"
                            formControlName="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Mot de passe:</label>
                    <input type="password"
                            id="pwd"
                            class="form-control rounded-0"
                            formControlName="password">
                </div>
                <button class="btn btn-dark btn-block rounded-0"
                        type="submit"
                        [disabled]="loginForm.invalid">Je me connecte</button>
                </form>

            </div>
        <div class="col-md-3">
        </div>
    </div>
</div>

<div class="space"></div>
