
<div class="connect">
    <br/>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
        <div class="col">
            <p class="uppercase bold">Se connecter :</p>
        </div>
        <div class="col">
            <input type="text"
            placeholder="e-Mail"
            class="form-control rounded-0"
            formControlName="email"
            [ngClass]="{ 'is-invalid': f.email.errors }">
        </div>
        <div *ngIf="f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Indiquez votre e-Mail.</div>
        </div>
        <div class="col">
            <input type="password"
            placeholder="Mot de passe"
            class="form-control rounded-0"
            formControlName="password"
            [ngClass]="{ 'is-invalid': f.password.errors }">
        </div>
        <div *ngIf="f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Merci d'indiquer un mot de passe.</div>
        </div>
        <div class="col">
            <button class="btn btn-dark btn-block rounded-0 uppercase bold"
            type="submit"
            [disabled]="loginForm.invalid">Valider</button>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </div>
    </form>
    <br/>
</div>
