<div class="space"></div>
<div class="container">
    <div class="row">
        <div class="col-md-8">

            <h2 class="mx-2">Ajouter un outil:</h2>
            <div class="divider"></div>
            <p class="mx-2 resum">Veillez à formuler des phrases intelligibles et sans faute de français. Si nécessaire, vous pourrez éditer ce post. Merci de votre participation.</p>

            <form [formGroup]="postForm" (ngSubmit)="addPost()">
            <div class="form-group">
                <input type="text" class="form-control mx-2" formControlName="title" placeholder="Titre" />
            </div>
            <div *ngIf="postForm.controls['title'].invalid && (postForm.controls['title'].dirty || postForm.controls['title'].touched)" class="alert alert-danger">
                <div *ngIf="postForm.controls['title'].errors.required">
                <p>Veuillez préciser un titre.</p>
                </div>
            </div>
    
            <div class="form-group">
            <select id="category" class="form-control mx-2" formControlName="category" [(ngModel)]="defaultCategory">
            <option value="Framework">Framework</option>
            <option value="Bibliothèque">Bibliothèque</option>
            <option value="Module">Module</option>
            <option value="Software">Software</option>
            <option value="Composant">Composant</option>
            <option value="Formation">Formations</option>
            <option value="Concours">Concours</option>
            <option value="Autre">Autre</option>
            </select>
            </div>
    
    
            <div class="form-group">
                <input type="text" class="form-control mx-2" formControlName="resum" placeholder="Résumé" />
            </div>
            <div *ngIf="postForm.controls['resum'].invalid && (postForm.controls['resum'].dirty || postForm.controls['resum'].touched)" class="alert alert-danger">
                <div *ngIf="postForm.controls['resum'].errors.required">
                <p>Merci d'indiquer une petite description de cet outil.</p>
                </div>
            </div>
    
            <div class="form-group">
                <textarea class="form-control mx-2" formControlName="content" rows="10" placeholder="Description détaillée"></textarea>
            </div>
                
            <div class="form-group">
                <input type="text" class="form-control mx-2" formControlName="link" placeholder="Lien officiel" />
            </div>
            <div *ngIf="postForm.controls['link'].invalid && (postForm.controls['link'].dirty || postForm.controls['link'].touched)" class="alert alert-danger">
                <div *ngIf="postForm.controls['link'].errors.required">
                <p>Précisez un lien vers le site officiel.</p>
                </div>
            </div>
            <div class="form-group mx-2">
                <button type="submit"
                [disabled]="postForm.invalid" 
                class="btn btn-primary">Ajouter</button>
            </div>
            </form>
        </div>

        <div class="col-md-4">
            <app-sidebar></app-sidebar>
        </div>
    </div>
</div>
